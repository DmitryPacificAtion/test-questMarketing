<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Casino</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<header class="page-header">
		<div class="logo-bg"><div class="logo"></div></div>
	</header>
	<section class="page-content">
		<div class="content__wrapper">
			<div class="getwelcome"><img src="img/get-welcome.png" alt=""></div>
			<p class="getwelcome__description">
				Get a&nbsp;generous <span class="txt-yellow">100%</span> <br>
				Welcome bonus of&nbsp;up&nbsp;to <span class="txt-yellow">$500</span>
			</p>
			<div>
				<div class="bonus beautiful-block">Use bonus code: <span class="txt-red">code code</span></div>
			</div>
			<div>
				<button class="join">Join Now</button>
			</div>
			<div class="join__step">
				<div class="join__step_marker">1</div><div class="join__step_txt beautiful-block">&nbsp;Register your account today</div>
			</div>
			<div class="join__step">
				<div class="join__step_marker">2</div><div class="join__step_txt beautiful-block">&nbsp;Deposit and play</div>
			</div>
			<div class="join__step">
				<div class="join__step_marker">3</div><div class="join__step_txt beautiful-block">&nbsp;Enjoy your bonus and best games</div>
			</div>
		</div>
	</section>
	<footer class="page-footer">
		<ul class="payment">
			<li class="payment-item"><a href="" class="payment-item__link"><img src="img/visa.png" alt=""></a></li>
			<li class="payment-item"><a href="" class="payment-item__link"><img src="img/visa-electron.png" alt=""></a></li>
			<li class="payment-item"><a href="" class="payment-item__link"><img src="img/mastercard.png" alt=""></a></li>
			<li class="payment-item"><a href="" class="payment-item__link"><img src="img/maestro.png" alt=""></a></li>
			<li class="payment-item"><a href="" class="payment-item__link"><img src="img/neteller.png" alt=""></a></li>
			<li class="payment-item"><a href="" class="payment-item__link"><img src="img/skrill.png" alt=""></a></li>
			<li class="payment-item"><a href="" class="payment-item__link"><img src="img/paysafecard.png" alt=""></a></li>
		</ul>
	</footer>
</body>
</html>
